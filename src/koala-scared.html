<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="koala-scared.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  
 <!-- Begin Image -->
  <!-- Invisible Box-->
  <div class="box">
    
    <!-- Circular Head-->
    <div class="head">  
      
      <!-- Circular Head Copy -->
      <div class="head-copy"></div>
      
       <!-- Left Ear ~ Light Gray-->
      <div class="ear-left">
        
       <!-- Inner ear ~ Dark Gray -->
      <div class="inner-ear"></div>
      </div>
      
      <!-- Right Ear ~ Light Gray-->
       <div class="ear-right">
      <!-- Inner Ear ~ Dark Gray-->
        <div class="inner-ear"></div>
      </div>
      
      <!-- Left Outer Eye ~ White -->
      <div class="eye-left">
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>
      
      <!-- Right Outer Eye ~ White -->
      <div class="eye-right">
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>
      
       <!-- Nose ~ Brown -->
       <div class="nose">
         <div class="nostril-left"></div>
         <div class="nostril-right"></div>
       </div>

      <!-- mouth - black -->
      <div class="mouth">
        <div class="throat"></div>
        <div class="tongue"></div>
      </div>
      
       <!-- Hair ~ Light Gray -->
      <div class="hair-left"></div>
      <div class="hair-left2"></div>
      <div class="hair-left3"></div>
      <div class="hair-right"></div>
      <div class="hair-right2"></div>
      
    <!-- End Head -->
    </div>
 <!-- End Invisible Box -->
 </div></body>
